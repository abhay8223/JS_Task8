<html>   
   <head>   
      <script type = "text/javascript">   
      
            var img = null;   
            function init(){    
               img = document.getElementById('myimg');  
               img.style.position = 'relative';       
               img.style.left = '50px';     
            }       
            function moveRight(){    
               img.style.left = parseInt(  
               img.style.left) + 100 + 'px';    
            }    
            window.onload = init;    
     
      </script> 
      <style>
        img{
          width: 10rem;
        }
      </style>  
    <title>Task</title>
   </head>   
     
   <body>   
      <form>   
         <img id = "myimg" src = "https://media.istockphoto.com/id/459452221/vector/locomotive.jpg?s=612x612&w=0&k=20&c=_Qu7S9eRHEzPjvMvCM_ES8LWpB_xZEZkHle3Tj8TYr8=" />   
      
            <p>Click the below button to move the image right</p>   
         <input type = "button" value = "Start" onclick = "moveRight();" />  
   
      </form>  
   </body>  
     
</html>
